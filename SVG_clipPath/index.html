<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG clipPath</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <svg id="svg" width="711px" height="20px" viewBox="0 0 711 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <polygon id="path-1" points="0 18.5117188 711.5 0 711.117188 19.9960937"></polygon>
      <clipPath id="mask-2">
        <use xlink:href="#path-1"></use>
      </clipPath>
    </defs>
    <g clip-path="url(#mask-2)">
      <rect id="range" fill="#8100CA" x="-4" y="-6" width="715" height="26"></rect>
    </g>
  </svg>


  <div class="line" id="slider">
    <div class="circle" id="button"></div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
