<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple example of Cellular Automata</title>
</head>
<body>
  <style>
    button {
      float: right;
      margin-left: 3px;
      font-size: 14px;
    }
    canvas {
      margin-bottom: 10px;
    }
    select {
      min-width: 120px;
    }
    .wrapper {
      width: 800px;
    }
  </style>
  <div class="wrapper">
    <canvas id="automata" width="800px" height="600px" style="background-color: white"></canvas>
    <div class="controls">
      Select rule:
      <select id="selectRule">
      </select>
      Select first row:
      <select id="selectFirstRow">
      </select>
      <button id="clear">Clear</button>
      <button id="startPause">Start/Pause</button>
      <br>
      <br>
      Select cell color:
      <input id="cellColor" type="color">
      Select canvas color:
      <input id="canvasColor" type="color">

    </div>
  </div>
  <script src="src/rules.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
