<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple example of Cellular Automata</title>
</head>
<body>
  <style>
    button {
      float: right;
      margin-left: 3px;
      font-size: 14px;
    }
    canvas {
      margin-bottom: 10px;
    }
    select {
      min-width: 120px;
    }
  </style>
  <canvas id="automata" width="1500px" height="700px" style="background-color: black"></canvas>
  <div class="controls">
    Select rule:
    <select id="selectRule">
    </select>
    Select first row:
    <select id="selectFirstRow">
    </select>
    <button id="clear">Clear</button>
    <button id="startPause">Start/Pause</button>
  </div>
  <script src="src/rules.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
